# Checkpoint
checkpoint:
  every: 10000 # set higher want to test this
  keep_last: 20

# Buffer
buffer:
  checkpoint: False

# Algorithm
algo:
  mlp_keys:
    encoder:
      - state
    decoder:
      - state
